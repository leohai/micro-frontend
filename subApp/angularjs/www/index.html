<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) 异步加载不然qiankun404会报错 -->
    <script async src="cordova.js"></script>

    <!-- single-spa -->
    <script src="lib/single-spa-angularjs1.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!-- ng-app="starter" -->
  <div id="ionic-app">
    <!-- <ion-nav-view></ion-nav-view> -->
  </div>
  <script>
    window.angularApp = singleSpaAngular1.default({
      angular: window.angular,
      domElementGetter: function () {
        return document.querySelector('#ionic-app');
      },
      mainAngularModule: 'starter',
      preserveGlobal: true, // 保留 angularjs
      template: '<ion-nav-view></ion-nav-view>',
    });
    //  独立运行时直接执行mount方法
    if (!window.__POWERED_BY_QIANKUN__) {
      angularApp.mount();
    }
  </script>
</html>
